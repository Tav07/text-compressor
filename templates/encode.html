<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compresi√≥n de Texto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 1em;
            padding: 0.5em 1em;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/templates/texto_comprimido">
            <label for="texto">Texto que desea Comprimir:</label>
            <input type="text" id="texto" name="texto_a_comprimir" />

            <label for="texto_comprimido">Texto comprimido:</label>
            <label type="text" id="texto_comprimido" name="texto_comprimido" />

            <input type="submit" value="Comprimir" />
        </form>
    </div>
</body>
</html>
