<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compresor y Descompresor RLE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin: 0.5em 0;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 1em 0;
        }

        .button-container {
            margin-top: 1.5em;
            display: flex;
            gap: 1.5em; /* Espacio entre los botones */
        }

        button {
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Compresor y Descompresor de Texto</h1>
    <p>En esta aplicación se permite comprimir texto y descomprimir texto usando el método de compresión RLE</p>
    
    <div class="button-container">
        <form action="encode.html" method="get">
            <button type="submit">Comprimir texto</button>
        </form>
        <form action="decode.html" method="get">
            <button type="submit">Descomprimir texto</button>
        </form>
    </div>
</body>
</html>
